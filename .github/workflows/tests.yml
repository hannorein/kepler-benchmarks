name: Tests

on:
  push:
    branches:
      - main
      - ci
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      # - uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake .. -DBUILD_BENCHMARKS=OFF
          cmake --build .
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
